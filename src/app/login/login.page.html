<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="onSubmit()" novalidate>

        <!-- Logo centrado -->
        <div class="logo-container ion-text-center">
          <img src="assets/images/logo.png" alt="Logo" class="logo" />
        </div>

        <!-- Correo -->
        <ion-item lines="none">
          <ion-label position="stacked">Correo electrónico</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
          ></ion-input>
        </ion-item>

        <!-- Contraseña con toggle -->
        <ion-item class="input-password">
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            required
          ></ion-input>
        
          <!-- Ícono flotante (no empuja el input) -->
          <ion-icon
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            class="toggle-eye-icon"
            (click)="showPassword = !showPassword"
          ></ion-icon>
        </ion-item>
          
        <!-- Botón de login -->
        <ion-button
          class="login-button"
          expand="block"
          type="submit"
          shape="round"
        >
          Iniciar sesión
        </ion-button>

        <!-- Link de registro -->
        <div class="ion-text-center" style="margin-top: 1rem;">
          <p style="font-size: 14px;">
            ¿No tienes cuenta?
            <a (click)="goToRegister()" style="color: var(--ion-color-primary); text-decoration: underline; cursor: pointer;">
              Regístrate aquí
            </a>
          </p>
        </div>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
