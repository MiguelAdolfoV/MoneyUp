<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="card">
    <h2>Ahorro total</h2>
    <p>{{ totalSavings | currency }}</p>
  </div>

  <div class="card">
    <h2>Gastos totales</h2>
    <p>{{ totalExpenses | currency }}</p>
  </div>

  <div class="card">
    <h2>Ahorro de la semana pasada</h2>
    <p>{{ lastWeekSavings | currency }}</p>
  </div>
</ion-content>
